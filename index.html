<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Folios - Protección Civil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 10px;
      margin: 0;
    }

    .container {
      background-color: white;
      max-width: 500px;
      margin: auto;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1.Titulo {
      color: #800020;
      font-size: 32px;
      margin-bottom: 12px;
      padding: 0 10px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      font-size: 15px;
      margin: 6px 0 12px;
    }

    input, button {
      padding: 10px;
      margin: 6px;
      font-size: 16px;
      width: calc(100% - 24px);
      max-width: 300px;
    }

    button {
      background-color: #800020;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #600018;
    }

  #result {
  margin-top: 16px;
  padding: 10px;
  border-left: 5px solid #856404;
  display: none;
  text-align: left;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
  box-sizing: border-box;
  margin-bottom: 60px; /* espacio para que el footer no tape nada */
}

#result p {
  margin: 5px 0; /* Espaciado uniforme arriba y abajo */
}

.result-comentarios {
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow-wrap: break-word;
  box-sizing: border-box;
  margin-top: 8px;
}


    footer.footer {
      background-color: #800020;
      color: white;
      text-align: center;
      padding: 12px 8px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    .footer .social-icons {
      margin-bottom: 6px;
    }

    .footer .social-icons a {
      margin: 0 6px;
      display: inline-block;
    }

    .footer .social-icons img {
      width: 22px;
      height: 22px;
      filter: invert(1);
      transition: transform 0.3s ease;
      vertical-align: middle;
    }

    .footer .social-icons a:hover img {
      transform: scale(1.2);
    }

    /* Responsive para pantallas pequeñas */
    @media (max-width: 480px) {
      .container {
        padding: 14px;
      }

      h1.Titulo {
        font-size: 24px;
      }

      h2 {
        font-size: 18px;
      }

      p {
        font-size: 14px;
      }

      input, button {
        font-size: 14px;
        padding: 8px;
      }

      .footer {
        font-size: 12px;
      }

      .footer .social-icons img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <h1 class="Titulo">Coordinación General de Protección Civil y Bomberos Acapulco</h1>

  <div class="container">
    <h2>Consulta de Folios</h2>
    <p>Ingrese el número de folio</p>
    <input type="text" id="folio" placeholder="Ejemplo: 1234" />
    <button id="consultarBtn">CONSULTAR</button>
    <div id="result">
      <!-- Aquí se mostrará el resultado -->
    </div>
  </div>

  <footer class="footer">
    <div class="social-icons">
      <a href="https://www.facebook.com/proteccioncivilacapulco" target="_blank" aria-label="Facebook" rel="noopener noreferrer">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://x.com/pcivilacapulco" target="_blank" aria-label="X" rel="noopener noreferrer">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" />
      </a>
    </div>
    <p>© 2025 Coordinación General de Protección Civil y Bomberos Acapulco. Todos los derechos reservados.</p>
  </footer>

<!-- Scripts -->
<script type="module" src="./src/main.js"></script>

</body>
</html>
