<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Folios - Protección Civil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background-color: #800020;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #600018;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff3cd;
      border-left: 5px solid #856404;
      display: none;
    }
    #result p.comentarios {
      word-wrap: break-word;
      white-space: pre-wrap;
      max-width: 100%;
      text-align: justify;
    }
     footer.footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #800020;
      color: white;
      text-align: center;
      padding: 15px 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      font-size: 14px;
      z-index: 1000;
    }

    .footer .social-icons {
      margin-bottom: 8px;
    }

    .footer .social-icons a {
      margin: 0 8px;
      display: inline-block;
    }

    .footer .social-icons img {
      width: 24px;
      height: 24px;
      filter: invert(1);
      transition: transform 0.3s ease;
      vertical-align: middle;
    }

    .footer .social-icons a:hover img {
      transform: scale(1.3);
    }

    .Titulo {
      color: #800020;
      font-size: 45px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
   <h1 class="Titulo">Coordinación General de Protección Civil y Bomberos Acapulco</h1>
  <div class="container">
    <h2>Consulta de Folios</h2>
    <p>Ingrese el número de folio </p>
    <input type="text" id="folio" placeholder="Ejemplo: 1234" />
    <button id="consultarBtn">CONSULTAR</button>
    <div id="result"></div>
  </div>
  <footer class="footer">
    <div class="social-icons">
      <a href="https://www.facebook.com/proteccioncivilacapulco" target="_blank" aria-label="Facebook" rel="noopener noreferrer">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://x.com/pcivilacapulco" target="_blank" aria-label="X" rel="noopener noreferrer">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" />
      </a>
    </div>
    <p>© 2025 Coordinación General de Protección Civil y Bomberos Acapulco. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="./main.js"></script>


  <script type="module" src="./src/main.js"></script>
</body>
</html>
